<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <script>
        // 获取元素
        let inp = document.querySelector("input");
        let setBtn = document.querySelector(".set");
        let getBtn = document.querySelector(".get");

        let arr = [
            { id: 1, name: "zs", age: 20 },
            { id: 1, name: "qq", age: 22 },
            { id: 1, name: "xm", age: 23 },
            { id: 1, name: "ls", age: 24 },
        ];

        // 存储数据
        setBtn.onclick = function () {
            //  错误写法：以下存储写法，是能存，但是原先的数据信息被弄丢了
            // localStorage.setItem("info",arr); // [object Object],[object Object],[object Object],[object Object]

            // 正确写法
            // 先把arr数组进行序列化(JSON.stringify())
            let str = JSON.stringify(arr);

            // 存储的是json字符串
            localStorage.setItem("info", str);
        }

        // 获取数据
        getBtn.onclick = function () {
            let res = localStorage.getItem("info");
            // json字符串 ==> 反序列化为js对象
            console.log(res);

            let data = JSON.parse(res); // js对象
            console.log(data);
        }
    </script>
</body>

</html>
